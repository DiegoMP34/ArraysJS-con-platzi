<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>
<body>
    <div id="app"></div>
    <script>
        //mostraremos una lista de tareas y su status
        const tasks = [
            {title: 'hacer desayuno', status: true},
            {title: 'baÃ±arse', status: true},
            {title: 'limpiar casa', status: false},
            {title: 'tareas de la UNI', status: false}
        ]
        let mostrar = []
        
        const app = document.querySelector('#app') 

        mostrar = tasks.map(({title,status}) => {
            return `<label>${title}</label>
            <input type="checkbox" name="" id="" ${status ? 'checked' : ''}><br>`
        })

        app.innerHTML = mostrar.join('')
    </script>
</body>
</html>
